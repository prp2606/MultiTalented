    <h2 class="text-info text-center py-3">Expense tracker</h2>

    <div
      class="container-fluid text-white my-5 bg-dark px-4 py-2 mainContainer"
    >
      <div class="row">
        <div class="mb-3">
          <label for="expense" class="form-label">Expense made</label>
          <textarea
            type="text"
            class="form-control"
            id="expense"
            placeholder="Add Expense"
          ></textarea>
        </div>
      </div>
      <div class="row" id="adjust">
        <div class="col-6">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Date"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (₹)</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Amount"
            />
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-outline-info mx-auto my-2"
        onclick="add()"
      >
        Add to Expense
      </button>
    </div>

    <div class="container-fluid mainContainer my-5 bg-light">
      <table class="table" id="list">
        <thead>
          <tr>
            <th scope="col">Expense</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script>
      function add() {
        let expense = document.getElementById("expense").value;
        let date = document.getElementById("date").value;
        let amount = document.getElementById("amount").value;

        if (expense != "" && date != "" && amount != "") {
          let table = document.getElementById("list");

          let tablebody = Array.from(table.children);
          let tablebodyrow = document.createElement("tr");
          tablebodyrow.innerHTML = `<td>${expense}</td>`;
          tablebodyrow.innerHTML += `<td>${date}</td>`;
          tablebodyrow.innerHTML += `<td>₹ ${amount}</td>`;
          tablebodyrow.innerHTML += `<td><button type="button" class="btn-close" aria-label="Close" onclick="removeExpense()"></button></td>`;

          tablebody[1].appendChild(tablebodyrow);

          document.getElementById("expense").value = "";
          document.getElementById("date").value = "";
          document.getElementById("amount").value = "";
        }
      }

      function removeExpense() {
        let td = event.srcElement.parentElement;
        let item = td.parentElement;
        item.style.display = "none";
      }
    </script>
