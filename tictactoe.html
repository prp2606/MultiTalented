    <h2 class="text-warning text-center py-3">Tic Tac Toe</h2>

    <button
      type="button"
      class="btn btn-warning btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="startGame"
      onclick="selection()"
    >
      Start Playing
    </button>

    <button
      type="button"
      class="btn btn-warning btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="startNewGame"
      onclick="selection()"
    >
      Start New Match
    </button>

    <div class="container-fluid mainContainer" id="base" style="height: 70vh">
      <div class="row" style="height: 100px; width: 100%; margin-top: 10px">
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row1 col1 diag1"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row1 col2"
            style="width: 100%; height: 100%"
            onclick="fillIn()"

        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row1 col3 diag2"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
      </div>
      <div class="row" style="height: 100px; width: 100%; margin-top: 10px">
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row2 col1"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row2 col2 diag1 diag2"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row2 col3"
            style="width: 100%; height: 100%"
            onclick="fillIn()"

      </div>
      <div class="row" style="height: 100px; width: 100%; margin-top: 10px">
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row3 col1 diag2"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row3 col2"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-outline-warning row3 col3 diag1"
            style="width: 100%; height: 100%"
            onclick="fillIn()"
          ></button>
        </div>
      </div>
    </div>

    <script>
      let player1Choice;
      let player2Choice;
      let choice;
      let winner;
      let choiceDecider = 0;
      let btn = Array.from(document.getElementsByClassName("btn"));
      let row1 = Array.from(document.getElementsByClassName("row1"));
      let row2 = Array.from(document.getElementsByClassName("row2"));
      let row3 = Array.from(document.getElementsByClassName("row3"));
      let col1 = Array.from(document.getElementsByClassName("col1"));
      let col2 = Array.from(document.getElementsByClassName("col2"));
      let col3 = Array.from(document.getElementsByClassName("col3"));
      let diag1 = Array.from(document.getElementsByClassName("diag1"));
      let diag2 = Array.from(document.getElementsByClassName("diag2"));
      const base = document.getElementById("base");
      const startGame = document.getElementById("startGame");
      const startNewGame = document.getElementById("startNewGame");

      const selection = () => {
        choiceDecider = 0;
        player1Choice = prompt("Player 1, Select your choice! [X/O]");

        if (player1Choice === "X" || player1Choice === "O") {
          player2Choice = player1Choice === "X" ? "O" : "X";

          startGame.style.display = "none";
          startNewGame.style.display = "none";

          base.classList.add("d-flex");
          base.classList.add("flex-column");
          base.classList.add("justify-content-center");
          base.classList.add("align-items-center");

          btn.forEach((element) => {
            element.classList.remove("btn-outline-danger");
            element.classList.remove("btn-outline-info");
            element.classList.add("btn-outline-warning");
            element.innerHTML = "";
          });

          startGame.innerHTML = "Start Playing";
          startGame.classList.remove("btn-outline-warning");
          startGame.classList.add("btn-warning");
          startNewGame.innerHTML = "Start New Match";
          startNewGame.classList.remove("btn-outline-warning");
          startNewGame.classList.add("btn-warning");
        }
      };

      const check = (array) => {
        if (
          (array[0].innerHTML === "O" || array[0].innerHTML === "X") &&
          array[0].innerHTML === array[1].innerHTML &&
          array[1].innerHTML === array[2].innerHTML
        ) {
          console.log(array);
          winner = array[0].innerHTML;
          return true;
        }
        return false;
      };

      const winChecker = () => {
        if (
          check(row1) ||
          check(row2) ||
          check(row3) ||
          check(col1) ||
          check(col2) ||
          check(col3) ||
          check(diag1) ||
          check(diag2)
        ) {
          setTimeout(() => {
            base.classList.remove("d-flex");
            base.classList.remove("flex-column");
            base.classList.remove("justify-content-center");
            base.classList.remove("align-items-center");
            startNewGame.style.display = "block";

            winner = winner === player1Choice ? "Player 1" : "Player 2";

            alert(`Congratulations ${winner}... You won!`);
          }, 400);
        } else {
          if (choiceDecider >= 8) {
            setTimeout(() => {
              base.classList.remove("d-flex");
              base.classList.remove("flex-column");
              base.classList.remove("justify-content-center");
              base.classList.remove("align-items-center");
              startNewGame.style.display = "block";

              alert("Hats off to both players! Match tied!");
            }, 400);
          }
        }
      };

      const fillIn = () => {
        if (event.srcElement.innerHTML === "") {
          if (choiceDecider % 2 === 0) {
            event.srcElement.classList.remove("btn-outline-warning");
            event.srcElement.classList.add("btn-outline-danger");
            choice = player1Choice;
          } else {
            event.srcElement.classList.remove("btn-outline-warning");
            event.srcElement.classList.add("btn-outline-info");
            choice = player2Choice;
          }
          event.srcElement.innerHTML = choice;

          winChecker();

          choiceDecider++;
        }
      };

      window.onload = () => {
        choiceDecider = 0;
      };
    </script>
