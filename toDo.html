    <h2 class="text-warning text-center py-3">ToDo List</h2>

    <div
      class="container-fluid mainContainer text-white my-5 bg-dark px-4 py-2"
    >
      <div class="row" id="adjust">
        <div class="col-8">
          <div class="mb-3">
            <label for="content" class="form-label"
              >Enter your ToDo item in here</label
            >
            <input
              type="text"
              class="form-control"
              id="content"
              placeholder="ToDo..."
            />
          </div>
        </div>
        <div class="col-4">
          <label for="deadline" class="form-label">To complete by -</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="deadline"
          >
            <option selected>Today</option>
            <option value="Today">Today</option>
            <option value="Tommorow">Tommorow</option>
            <option value="Not Now">Not Now</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-warning mx-auto my-2"
            onclick="add()"
          >
            Add to List
          </button>
        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-outline-warning mx-auto my-2"
            onclick="clearList()"
          >
            Clear List
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid mainContainer my-5 bg-light">
      <table class="table" id="list">
        <thead>
          <tr>
            <th scope="col">ToDo</th>
            <th scope="col">Deadline</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      function add() {
        let content = document.getElementById("content").value;
        let deadline = document.getElementById("deadline").value;

        if (content != "" && deadline != "") {
          let table = document.getElementById("list");

          let tablebody = Array.from(table.children);
          let tablebodyrow = document.createElement("tr");
          tablebodyrow.innerHTML = `<td>${content}</td>`;
          tablebodyrow.innerHTML += `<td>${deadline}</td>`;
          tablebodyrow.innerHTML += `<td><button type="button" class="btn-close" aria-label="Close" onclick="removeTodoItem()"></button></td>`;

          tablebody[1].appendChild(tablebodyrow);

          document.getElementById("content").value = "";
          document.getElementById("deadline").value = "Today";
        }
      }

      function clearList() {
        let tBody = Array.from(document.querySelectorAll("#list>tbody"));
        tBody[0].innerHTML = "";
      }

      function removeTodoItem() {
        event.srcElement.parentElement.parentElement.style.display = "none";
      }
    </script>
