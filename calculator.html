    <script>
      let expressionString = "";

      const expression = () => {
        // let helper = event.srcElement.innerText;
        expressionString += event.srcElement.innerText;
        document.getElementById("answer").innerText = expressionString;
        // console.log(helper);
      };

      const evaluateExpression = () => {
        // console.log("nnn");
        const answer = eval(expressionString);
        expressionString = answer;
        document.getElementById("answer").innerText = answer;
      };

      const reset = () => {
        document.getElementById("answer").innerText = "0";
        expressionString = "";
      };

      const backSpace = () => {
        expressionString = expressionString.slice(0, -1);
        document.getElementById("answer").innerText =
          expressionString === "" ? "0" : expressionString;
      };
    </script>
