    <h2 class="text-white text-center py-3">Notes Taker</h2>

    <div
      class="container-fluid mainContainer text-white my-5 bg-dark px-4 py-2"
    >
      <div class="mb-3">
        <label for="title" class="form-label">Title of Note</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Title"
        />
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Notes</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
      </div>
      <button
        type="button"
        class="btn btn-outline-light mx-auto my-2"
        onclick="addToNotes()"
      >
        Save Note
      </button>
    </div>

    <div
      class="container-fluid mainContainer text-white my-5 bg-dark px-4 py-2"
    >
      <h3 class="text-center text-white w-100">Saved Notes</h3>
      <hr class="my-1" />
      <div class="row text-dark py-3 px-3" id="notesContainer"></div>
    </div>

    <script>
      const addToNotes = () => {
        let title = document.getElementById("title").value;
        let note = document.getElementById("note").value;

        if (title != "" && note != "") {
          let notesContainer = document.getElementById("notesContainer");

          let div = document.createElement("div");
          div.innerHTML = `<h2 class="text-dark col d-flex justify-content-between">${title} <button type="button" class="btn-close" aria-label="Close" onclick="removeNote()"></button></h2>`;
          div.innerHTML += ``;
          div.innerHTML += `<p>${note}</p>`;

          div.classList.add("bg-light");
          div.classList.add("my-3");
          //   div.classList.add("mx-2");
          notesContainer.appendChild(div);

          document.getElementById("title").value = "";
          document.getElementById("note").value = "";
        }
      };

      function removeNote() {
        event.srcElement.parentElement.parentElement.style.display = "none";
      }
    </script>
